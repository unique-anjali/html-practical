<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> registration page</title>
</head>
<body bgcolor="white">
    <h1 size="30" align="center"><b>Registration Form</b></h1>
<br>
<br>
<form>
    <label>Firstname:</label>
    <input type="text"name="firstname"size="15"/><br><br>
    <label>Middlename:</label>
    <input type="text"name="middlename"size="15"/><br><br>
    <label>Lastname:</label>
    <input type="text"name="lastname"size="15"/><br><br>
    <label>
     Course:
    </label>
    <select>
        <option value="Course">Course</option>
        <option value="B.Tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
        <option value="BBA">BBA</option>
        <option value="MBA">MBA</option>
        <option value="B.com">B.com</option>
        <option value="M.com">M.com</option>
        <option value="B.Sc">B.Sc</option>
    </select>
    <br>
    <br>
    <label>
        Gender:        
    </label>
    <input type="checkbox"name="male"/>Male
    <input type="checkbox"name="female"/>Female
    <input type="checkbox"name="other"/>Other
    <br>
    <br>
    <label>
        Hobbies:
    </label>
    <input type="checkbox"hobby="dancing"/>dancing
    <input type="checkbox"hobby="programming"/>programming
    <input type="checkbox"hobby="reading novels"/>Reading novels
    <input type="checkbox"hobby="cricket"/>Cricket
    <input type="checkbox"hobby="volleyball"/>Volleyball
    <input type="checkbox"hobby="football"/>Football
    <input type="checkbox"hobby="other"/>Other

<br>
<br>
<label>
    Phone:
</label>
<input type="text" name="country code"value="+91"/>
<input type="text" name="phone"size="10"/><br><br>
Address
<br>
<textarea cols="80"rows="5"value="address">
</textarea>
<br><br>
E-mail:
<input type="email"id="email"name="email"/><br>
<br><br>
Password:
<input type="Password"id="pass"name="pass"><br>
<br><br>
Re-type password:
<input type="Password"id="repass"name="repass"><br><br>
<input type="button"value="submit"/>
</form>
</body>
</html>
